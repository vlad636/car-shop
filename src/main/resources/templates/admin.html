<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color: #c2c2c2;">
    <div style="margin-left: 10px;
    margin-top: 20px;">
        <a href="index.html" type="button" class="btn btn-outline-info">Back to the site</a>
    </div>
    <div class="container" style="max-width: 960px; margin-top: 10px;">
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Category name</th>
                <th scope="col">Price</th>
                <th scope="col">Actiuni</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.categoryName}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <form action="/delete" method="post">
                        <input th:value="${product.id}" hidden name="productId">
                        <button type="submit" class="btn btn-outline-danger">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
