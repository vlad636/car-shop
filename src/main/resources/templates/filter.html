<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="text-center" style="background-color: #1a1a1d;">
    <header class="masthead text-center fixed-top" style="background-color: black; color: white; margin-bottom: 20px;">
        <div class="inner">
            <h3 class="masthead-brand">CAR SALES</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="index.html" style="color: white">HOME</a>
                <a class="nav-link" href="dashboard" style="color: white">SELL YOUR CAR</a>
                <a class="nav-link" href="filter" style="color: white">FILTER</a>
                <a class="nav-link" href="offers" style="color: white">CARS</a>
            </nav>
        </div>
    </header>
    <div class="container" style="max-width: 960px; margin-top: 100px;color: white;">
        <div class="alert alert-dark" role="alert" style="width: 960px; margin: auto; margin-bottom: 20px;">
            <form action="/filter-form" method="get">
                <div class="col">
                    <div class="row">
                        <label>Choose Model</label>
                    </div>
                    <div class="row">
                        <select name="model" class="form-control" required>
                            <option value="">Choose..</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.name}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label>Price Range</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input name="minPrice" type="text" class="form-control" placeholder="From" required>
                        </div>
                        <div class="col">
                            <input name="maxPrice" type="text" class="form-control" placeholder="To" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label>Kilometer Range</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input name="minKilometers" type="text" class="form-control" placeholder="From" required>
                        </div>
                        <div class="col">
                            <input name="maxKilometers" type="text" class="form-control" placeholder="To" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label>Fuel Type</label>
                    </div>
                    <div class="row">
                        <select name="fuelType" class="form-control" required>
                            <option value="">Choose..</option>
                            <option>Petrol</option>
                            <option>Diesel</option>
                            <option>Electric</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark" style="width: 100%; margin-top: 30px;">Search</button>
            </form>
        </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <img class="mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                    <small class="d-block mb-3 text-muted">Â© 2017-2020</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Contact</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="contact">Message Us</a></li>
                        <li><a class="text-muted" href="https://www.facebook.com/targulvitan/">Facebook
                        </a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>About</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="about">Team</a></li>
                        <li><a class="text-muted" href="https://www.google.com/maps/place/Targ+Auto+Vitan/
                        @44.4028362,26.1407105,17z/data=!3m1!4b1!4m5!3m4!1s0x40b1ffe53984baf5:0x23a84ded876ceb4f!8m2!
                        3d44.4028362!4d26.1428992">Locations</a></li>
                        <li><a class="text-muted" href="policy">Privacy</a></li>
                        <li><a class="text-muted" href="terms">Terms</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
