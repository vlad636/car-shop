            border-color: grey;
            box-shadow: 0 0 5pt 2pt #D3D3D3;
          }
    </style>

<body class="text-center" style="background-color: #1a1a1d;">
    <header class="masthead text-center fixed-top" style="background-color: black; color: white; margin-bottom: 20px;">
        <div class="inner">
            <h3 class="masthead-brand">CAR SALES</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="index.html" style="color: white">HOME</a>

    <div class="container" style="max-width: 960px; color: white; margin-top: 100px;">
        <form action="/contact-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" placeholder="example@example.com" name="email" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light" style="width: 100%; height: 50px;">Send message</button>
        </form>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">

                        <li><a class="text-muted" href="https://www.facebook.com/targulvitan/">Facebook</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>About</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="about">Team</a></li>
                        <li><a class="text-muted" href="https://www.google.com/maps/place/Targ+Auto+Vitan/

                        3d44.4028362!4d26.1428992">Locations</a></li>
                        <li><a class="text-muted" href="policy">Privacy</a></li>
