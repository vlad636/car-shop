<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: #1a1a1d;">
<header class="masthead text-center fixed-top" style="background-color: black; color: white; margin-bottom: 20px;">
    <div class="inner">
        <h3 class="masthead-brand">CAR SALES</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html" style="color: white">HOME</a>
            <a class="nav-link" href="dashboard" style="color: white">SELL YOUR CAR</a>
            <a class="nav-link" href="filter" style="color: white">FILTER</a>
            <a class="nav-link" href="offers" style="color: white">CARS</a>
        </nav>
    </div>
</header>

<div class="container" style="max-width: 960px; margin-top: 100px;">
    <div class="alert alert-dark" th:text="${message}" role="alert" style="width: 960px; margin: auto; margin-bottom: 20px;">
    </div>
    <div th:each="product : ${products}" class="card border-dark mb-3 text-center" style="width: 450px;margin: auto; display: inline-block;">
        <div class="card-header">
            <h4 th:text="${product.name}" class="my-0 font-weight-normal"></h4>
            <img th:src="${product.photoFile}" class="card-img-top" style="height: 280px;">
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title"><span th:text="${product.price}"></span> EUR</h1>
            <table style="margin: auto;">
                <tr>
                    <th>Horse power</th>
                    <th th:text="${product.horsepower}"></th>
                </tr>
                <tr>
                    <th>N/m</th>
                    <th th:text="${product.newtonMeters}"></th>
                </tr>
                <tr>
                    <th>Fuel type</th>
                    <th th:text="${product.fuelType}"></th>
                </tr>
                <tr>
                    <th>Fuel efficiency</th>
                    <th th:text="${product.fuelEfficiency}"></th>
                </tr>
                <tr>
                    <th>Transmission</th>
                    <th th:text="${product.transmission}"></th>
                </tr>
                <tr>
                    <th>Kilometers</th>
                    <th th:text="${product.kilometers}"></th>
                </tr>
            </table>
            <a th:href="${product.url}" class="btn btn-outline-dark" style="width: 400px; margin: auto;">Buy</a>
        </div>
    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                <small class="d-block mb-3 text-muted">Â© 2017-2020</small>
            </div>
            <div class="col-6 col-md">
                <h5 style="color: white;">Contact</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="contact">Message Us</a></li>
                    <li><a class="text-muted" href="https://www.facebook.com/targulvitan/">Facebook</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 style="color: white;">About</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="about">Team</a></li>
                    <li><a class="text-muted" href="https://www.google.com/maps/place/Targ+Auto+Vitan/
                        @44.4028362,26.1407105,17z/data=!3m1!4b1!4m5!3m4!1s0x40b1ffe53984baf5:0x23a84ded876ceb4f!8m2!
                        3d44.4028362!4d26.1428992">Locations</a></li>
                    <li><a class="text-muted" href="policy">Privacy</a></li>
                    <li><a class="text-muted" href="terms">Terms</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
